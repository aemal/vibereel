<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Frame Detector - Vibe Reel</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e14;
            --bg-card: #151921;
            --bg-input: #1a1f2b;
            --accent-cyan: #00d9ff;
            --accent-green: #00ff9f;
            --accent-yellow: #ffd500;
            --accent-red: #ff3366;
            --accent-purple: #a855f7;
            --text-primary: #e6e9ef;
            --text-secondary: #8b92a3;
            --border: #2a2f3a;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 159, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo {
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--accent-cyan);
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: white;
            font-size: 11px;
            font-weight: 700;
            border-radius: 20px;
            margin-left: 10px;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        .upload-section {
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 217, 255, 0.03);
        }

        .upload-section.dragging {
            border-color: var(--accent-green);
            background: rgba(0, 255, 159, 0.05);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .time-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .detect-btn {
            padding: 14px 40px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            border: none;
            border-radius: 8px;
            color: var(--bg-dark);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .detect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reset-btn {
            padding: 14px 30px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 217, 255, 0.1);
        }

        .video-preview {
            position: relative;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        .video-canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .participant-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .participant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
            border-radius: 12px 12px 0 0;
        }

        .participant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .participant-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .participant-id {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .participant-color {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid var(--border);
        }

        .coord-group {
            margin: 15px 0;
        }

        .coord-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .coord-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-green);
            font-family: 'Space Mono', monospace;
        }

        .ffmpeg-command {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            position: relative;
        }

        .ffmpeg-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ffmpeg-code {
            font-size: 12px;
            color: var(--accent-yellow);
            word-break: break-all;
            line-height: 1.6;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            background: var(--accent-cyan);
            color: var(--bg-dark);
            border: none;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--accent-green);
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            flex: 1;
            min-width: 120px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-status {
            font-size: 13px;
            color: var(--accent-cyan);
            margin-top: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .info-box {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .info-box strong {
            color: var(--accent-cyan);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const COLORS = ['#00d9ff', '#00ff9f', '#ffd500', '#ff3366', '#a855f7', '#06b6d4'];

        function FaceDetectionApp() {
            const [modelsLoaded, setModelsLoaded] = useState(false);
            const [video, setVideo] = useState(null);
            const [videoUrl, setVideoUrl] = useState(null);
            const [results, setResults] = useState(null);
            const [processing, setProcessing] = useState(false);
            const [dragging, setDragging] = useState(false);
            const [videoMetadata, setVideoMetadata] = useState(null);
            const [seekTime, setSeekTime] = useState(10);
            const [loadingStatus, setLoadingStatus] = useState('');
            
            const fileInputRef = useRef(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            useEffect(() => {
                loadModels();
            }, []);

            const loadModels = async () => {
                try {
                    setLoadingStatus('Loading face detection models...');
                    const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model/';
                    
                    await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                    await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                    
                    setModelsLoaded(true);
                    setLoadingStatus('');
                } catch (error) {
                    console.error('Error loading models:', error);
                    setLoadingStatus('Error loading models. Please refresh.');
                }
            };

            const handleFileSelect = (file) => {
                if (file && file.type.startsWith('video/')) {
                    setVideo(file);
                    const url = URL.createObjectURL(file);
                    setVideoUrl(url);
                    setResults(null);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragging(false);
                const file = e.dataTransfer.files[0];
                handleFileSelect(file);
            };

            const detectFaces = async () => {
                if (!videoRef.current || !canvasRef.current || !modelsLoaded) return;

                setProcessing(true);
                setResults(null);
                setLoadingStatus('Seeking to specified time...');

                try {
                    const videoEl = videoRef.current;
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');

                    // Wait for video metadata
                    await new Promise((resolve) => {
                        if (videoEl.readyState >= 1) {
                            resolve();
                        } else {
                            videoEl.onloadedmetadata = resolve;
                        }
                    });

                    const width = videoEl.videoWidth;
                    const height = videoEl.videoHeight;

                    setVideoMetadata({
                        width,
                        height,
                        duration: videoEl.duration,
                        aspectRatio: (width / height).toFixed(2)
                    });

                    canvas.width = width;
                    canvas.height = height;

                    // Seek to specified time
                    videoEl.currentTime = Math.min(seekTime, videoEl.duration - 1);

                    await new Promise((resolve) => {
                        videoEl.onseeked = resolve;
                    });

                    // Small delay for frame to be ready
                    await new Promise(resolve => setTimeout(resolve, 200));

                    // Draw frame
                    ctx.drawImage(videoEl, 0, 0, width, height);

                    setLoadingStatus('Detecting faces...');

                    // Detect faces using tiny model (faster)
                    const detections = await faceapi.detectAllFaces(
                        canvas,
                        new faceapi.TinyFaceDetectorOptions({
                            inputSize: 416,
                            scoreThreshold: 0.3
                        })
                    );

                    if (detections.length === 0) {
                        setLoadingStatus('No faces detected. Try a different timestamp.');
                        setProcessing(false);
                        return;
                    }

                    setLoadingStatus(`Found ${detections.length} faces! Calculating crop regions...`);

                    // Process each detected face
                    const participants = detections.map((detection, index) => {
                        const box = detection.box;

                        // Calculate face center point
                        const faceCenterX = box.x + box.width / 2;
                        const faceCenterY = box.y + box.height / 2;

                        // Create tight square around face - about 3x the face size for good framing
                        const faceSize = Math.max(box.width, box.height);
                        const targetSquareSize = faceSize * 3; // 3x face size for good head/shoulder framing

                        // Create square centered on face
                        let x = Math.max(0, Math.floor(faceCenterX - targetSquareSize / 2));
                        let y = Math.max(0, Math.floor(faceCenterY - targetSquareSize / 2));
                        let w = Math.min(width - x, Math.floor(targetSquareSize));
                        let h = Math.min(height - y, Math.floor(targetSquareSize));

                        // Ensure perfect square
                        const squareSize = Math.min(w, h);

                        // Re-center the square if needed due to boundary constraints
                        x = Math.max(0, Math.min(width - squareSize, Math.floor(faceCenterX - squareSize / 2)));
                        y = Math.max(0, Math.min(height - squareSize, Math.floor(faceCenterY - squareSize / 2)));
                        w = squareSize;
                        h = squareSize;

                        const color = COLORS[index % COLORS.length];

                        // Draw rectangle on canvas
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 4;
                        ctx.strokeRect(x, y, w, h);

                        // Draw label
                        ctx.fillStyle = color;
                        ctx.font = 'bold 24px JetBrains Mono';
                        ctx.fillText(`P${index + 1}`, x + 10, y + 35);

                        // Also draw the face detection box (smaller, for reference)
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.strokeRect(box.x, box.y, box.width, box.height);
                        ctx.setLineDash([]);

                        const cropFilter = `crop=${w}:${h}:${x}:${y}`;

                        return {
                            id: index + 1,
                            color,
                            faceBox: { x: Math.floor(box.x), y: Math.floor(box.y), width: Math.floor(box.width), height: Math.floor(box.height) },
                            coordinates: { x, y, width: w, height: h },
                            cropFilter,
                            ffmpegCommand: `ffmpeg -i input.mp4 -vf "${cropFilter},scale=1080:960:flags=lanczos" -c:v libx264 -preset fast -crf 18 -c:a copy participant_${index + 1}_square.mp4`
                        };
                    });

                    // Add combined reel command if we have 2 participants
                    const finalResults = participants.map(p => p);
                    if (participants.length >= 2) {
                        finalResults.push({
                            id: 'combined',
                            color: '#ffffff',
                            faceBox: null,
                            coordinates: null,
                            cropFilter: 'Combined Reel',
                            ffmpegCommand: `ffmpeg -i participant_1_square.mp4 -i participant_2_square.mp4 -filter_complex "[0:v][1:v]vstack=inputs=2" -c:v libx264 -preset fast -crf 23 -c:a copy instagram_reel_1080x1920.mp4`
                        });
                    }

                    setResults(finalResults);
                    setLoadingStatus('');
                } catch (error) {
                    console.error('Detection error:', error);
                    setLoadingStatus(`Error: ${error.message}`);
                } finally {
                    setProcessing(false);
                }
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
            };

            const reset = () => {
                setVideo(null);
                setVideoUrl(null);
                setResults(null);
                setVideoMetadata(null);
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo">‚ö° Vibe Reel</div>
                        <h1>
                            Face Detection Cropper
                            <span className="badge">NO API</span>
                        </h1>
                        <div className="subtitle">Creates tight face crops, scales to squares for Instagram reels (1080√ó1920) - 100% client-side</div>
                    </div>

                    {!modelsLoaded && (
                        <div className="info-box">
                            <strong>‚è≥ Loading AI models...</strong><br/>
                            {loadingStatus}
                        </div>
                    )}

                    {modelsLoaded && !video && (
                        <div 
                            className={`upload-section ${dragging ? 'dragging' : ''}`}
                            onClick={() => fileInputRef.current.click()}
                            onDrop={handleDrop}
                            onDragOver={(e) => { e.preventDefault(); setDragging(true); }}
                            onDragLeave={() => setDragging(false)}
                        >
                            <div className="upload-icon">üé•</div>
                            <div className="upload-text">Drop your Google Meet/Zoom recording</div>
                            <div className="upload-subtext">Face detection will find exact participant positions</div>
                            <input 
                                ref={fileInputRef}
                                type="file" 
                                accept="video/*"
                                onChange={(e) => handleFileSelect(e.target.files[0])}
                            />
                        </div>
                    )}

                    {video && (
                        <>
                            <div className="controls">
                                <div className="control-group">
                                    <div className="control-label">Seek to timestamp (seconds)</div>
                                    <input
                                        type="number"
                                        className="time-input"
                                        value={seekTime}
                                        onChange={(e) => setSeekTime(Number(e.target.value))}
                                        min="0"
                                        max={videoMetadata?.duration || 3600}
                                    />
                                </div>
                                <button 
                                    className="detect-btn"
                                    onClick={detectFaces}
                                    disabled={processing || !modelsLoaded}
                                >
                                    {processing ? 'üîç Detecting...' : 'üéØ Detect Faces'}
                                </button>
                                <button className="reset-btn" onClick={reset}>
                                    ‚Üª New Video
                                </button>
                            </div>

                            {videoMetadata && (
                                <div className="stats-bar">
                                    <div className="stat">
                                        <div className="stat-label">Resolution</div>
                                        <div className="stat-value">{videoMetadata.width}√ó{videoMetadata.height}</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-label">Duration</div>
                                        <div className="stat-value">{Math.floor(videoMetadata.duration)}s</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-label">Timestamp</div>
                                        <div className="stat-value">{seekTime}s</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-label">Faces Found</div>
                                        <div className="stat-value">{results ? results.length : '-'}</div>
                                    </div>
                                </div>
                            )}

                            <div className="video-preview">
                                <div className="video-container">
                                    <video ref={videoRef} src={videoUrl} preload="metadata" style={{display: 'none'}} />
                                    <canvas ref={canvasRef} className="video-canvas" />
                                </div>
                            </div>

                            {processing && (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    <div>Processing video frame...</div>
                                    <div className="loading-status">{loadingStatus}</div>
                                </div>
                            )}

                            {results && (
                                <div className="results-grid">
                                    {results.map(participant => (
                                        <div key={participant.id} className="participant-card">
                                            <div className="participant-header">
                                                <div className="participant-id">
                                                    {participant.id === 'combined' ? 'Combined Instagram Reel' : `Participant ${participant.id}`}
                                                </div>
                                                <div
                                                    className="participant-color"
                                                    style={{backgroundColor: participant.color}}
                                                />
                                            </div>

                                            {participant.faceBox && (
                                                <div className="coord-group">
                                                    <div className="coord-label">Face Detected At</div>
                                                    <div className="coord-value" style={{fontSize: '14px'}}>
                                                        ({participant.faceBox.x}, {participant.faceBox.y}) {participant.faceBox.width}√ó{participant.faceBox.height}
                                                    </div>
                                                </div>
                                            )}

                                            {participant.coordinates && (
                                                <>
                                                    <div className="coord-group">
                                                        <div className="coord-label">Square Crop Position (x, y)</div>
                                                        <div className="coord-value">
                                                            {participant.coordinates.x}, {participant.coordinates.y}
                                                        </div>
                                                    </div>

                                                    <div className="coord-group">
                                                        <div className="coord-label">Square Size (w √ó h)</div>
                                                        <div className="coord-value">
                                                            {participant.coordinates.width} √ó {participant.coordinates.height}
                                                        </div>
                                                    </div>
                                                </>
                                            )}

                                            <div className="coord-group">
                                                <div className="coord-label">
                                                    {participant.id === 'combined' ? 'Process Type' : 'FFmpeg Crop Filter'}
                                                </div>
                                                <div className="coord-value" style={{fontSize: '14px'}}>
                                                    {participant.cropFilter}
                                                </div>
                                            </div>

                                            {participant.coordinates && (
                                                <div className="coord-group">
                                                    <div className="coord-label">Scaling Factor</div>
                                                    <div className="coord-value" style={{fontSize: '14px'}}>
                                                        {Math.round((1080 / participant.coordinates.width) * 100) / 100}x zoom to reach 1080√ó960
                                                    </div>
                                                </div>
                                            )}

                                            <div className="ffmpeg-command">
                                                <div className="ffmpeg-label">
                                                    {participant.id === 'combined' ? 'Stack Command (Run After Individual Crops)' : 'Individual Square Crop Command'}
                                                </div>
                                                <div className="ffmpeg-code">
                                                    {participant.ffmpegCommand}
                                                </div>
                                                <button
                                                    className="copy-btn"
                                                    onClick={() => copyToClipboard(participant.ffmpegCommand)}
                                                >
                                                    Copy
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }
